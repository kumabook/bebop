name: CI

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
        npm install
        npm run test
        npm run build:release
    - uses: actions/upload-artifact@v1
      with:
        name: web-ext-artifacts
        path: web-ext-artifacts/
