name: CI

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: release
      run: |
        npm install
        npm run release:firefox
    - uses: actions/upload-artifact@v1
      with:
        name: web-ext-artifacts
        path: web-ext-artifacts/
